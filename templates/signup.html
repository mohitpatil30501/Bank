{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center pt-5 righteous">Bank</h1>
    <p class="text-center montserrat-alt">Developed by Mohit Patil.</p>
    <div class="container montserrat border border-dark rounded p-3" style="max-width: 480px;">
    <form id="login-form" action="/auth/signup" method="post">
        <h3 class="text-center righteous">SignUp</h3>
        <div class="row">
            <div class="form-group col-md-6 col-sm-12">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control montserrat-alt" placeholder="Enter first name" id="first_name" name="first_name" required>
            </div>
            <div class="form-group  col-md-6 col-sm-12">
                <label for="surname">Last Name:</label>
                <input type="text" class="form-control montserrat-alt" placeholder="Enter surname" id="surname" name="surname" required>
            </div>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="text" class="form-control montserrat-alt" placeholder="Enter mobile no." id="mobile" name="mobile" oninput="numberOnly(this.id);" minlength="10" maxlength="10" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control montserrat-alt" placeholder="Choose username" id="username" name="username" autocapitalize="off" spellcheck="false" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control montserrat-alt" placeholder="Choose password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" class="form-control montserrat-alt" placeholder="Re-enter password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="row">
            <div class="col-sm-6 col-12 px-2 text-center my-2">
                <button type="submit" class="btn btn-primary border border-dark" id="submit-button" style="width:100%">Sign Up</button>
            </div>
            <div class="col-sm-6 col-12 px-2 text-center my-2">
                <a class="btn btn-white border border-dark" id="signup" style="width:100%" href="/login">Already Registered</a>
            </div>
        </div>
    </form>
    </div>
</div>
<script>
    function numberOnly(id)
            {
                var element = document.getElementById(id);
                var regex = /[^0-9]/gi;
                element.value = element.value.replace(regex, "");
            }
</script>
{% endblock %}
